<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/dashboard_51dp_FFFFFF_FILL1_wght400_GRAD0_opsz48.svg" alt="" id="logo-img">
            <div id="logo-text">Dashboard</div>
        </div>

        <div class="main-tabs">
            <div class="sidebar-option">
                <img src="images/home_51dp_FFFFFF_FILL1_wght400_GRAD0_opsz48.svg" alt="" class="option-logo">
                <div class="tab-name">Home</div>
            </div>
            <div class="sidebar-option">
                <img src="images/account_box_51dp_FFFFFF_FILL1_wght400_GRAD0_opsz48.svg" alt="" class="option-logo">
                <div class="tab-name">Profile</div>
            </div>
            <div class="sidebar-option">
                <img src="images/chat_51dp_FFFFFF_FILL1_wght400_GRAD0_opsz48.svg" alt="" class="option-logo">
                <div class="tab-name">Messages</div>
            </div>
            <div class="sidebar-option">
                <img src="images/history_51dp_FFFFFF_FILL1_wght400_GRAD0_opsz48.svg" alt="" class="option-logo">
                <div class="tab-name">History</div>
            </div>
            <div class="sidebar-option">
                <img src="images/checklist_rtl_51dp_FFFFFF_FILL1_wght400_GRAD0_opsz48.svg" alt="" class="option-logo">
                <div class="tab-name">Tasks</div>
            </div>
            <div class="sidebar-option">
                <img src="images/groups_51dp_FFFFFF_FILL1_wght400_GRAD0_opsz48.svg" alt="" class="option-logo">
                <div class="tab-name">Communities</div>
            </div>
        </div>

        <div class="secondary-tabs">
            <div class="sidebar-option">
                <img src="images/settings_51dp_FFFFFF_FILL1_wght400_GRAD0_opsz48.svg" alt="" class="option-logo">
                <div class="tab-name">Settings</div>
            </div>
            <div class="sidebar-option">
                <img src="images/contact_support_51dp_FFFFFF_FILL1_wght400_GRAD0_opsz48.svg" alt="" class="option-logo">
                <div class="tab-name">Support</div>
            </div>
            <div class="sidebar-option">
                <img src="images/admin_panel_settings_51dp_FFFFFF_FILL1_wght400_GRAD0_opsz48.svg" alt="" class="option-logo">
                <div class="tab-name">Privacy</div>
            </div>
        </div>
    </div>
    <div class="header">

        <div class="header-upper">
            <div class="search">
                <img src="images/search_51dp_000000_FILL1_wght400_GRAD0_opsz48.svg" alt="" id="search-icon">
                <input type="text" name="" id="searchbar">
            </div>

            <div class="profile-actions">
                <img src="images/notifications_active_51dp_000000_FILL0_wght400_GRAD0_opsz48.svg" alt="" id="notification-icon">
                <img src="images/cat-profile-picture.png" alt="" class="profile-pic" id="profile-small">
                <div id="user-name">Morgan Oakley</div>
            </div>
        </div>

        <div class="header-lower">
            <div class="user-greeting">
                <img src="images/cat-profile-picture.png" alt="" id="profile-big" class="cat-profile-picture">
                <div class="greeting-text-area">
                    <div class="greet-text">
                        Hi there
                    </div>
                    <div class="user-name">
                        Morgan Oakley (@morgan)
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="header-button">New</button>
                <button class="header-button">Upload</button>
                <button class="header-button">Share</button>
            </div>
            
        </div>

    </div>
    <div class="main">

    </div>
</body>
</html>
